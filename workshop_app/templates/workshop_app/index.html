{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop Booking</title>
  <link rel="stylesheet" href="{% static 'workshop_app/css/styles.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <header class="topbar">
    <div class="topbar-inner">
      <button class="logo">SkillUp</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1 class="hero-title" style="font-family: 'Pacifico', cursive; font-style: italic; font-weight: bold; color: #222; letter-spacing: 2px;">
        <span style="font-size:2.8rem;">Level Up Your Skills!</span>
      </h1>
      <p class="muted" style="margin-top:1rem;">Find, book, and join top workshops in coding, data, design, and more.</p>
    </div>
  </section>

  <main>
    <div id="cards" class="cards" role="list">
      <!--app.js -->
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button id="closeModal" class="close">âœ•</button>
      <h2 id="modalTitle">Book workshop</h2>
      <form id="bookingForm" novalidate>
        <input type="hidden" id="workshopId" name="workshopId">

        <label for="name">Full name <span class="required">*</span></label>
        <input id="name" name="name" required minlength="3" placeholder="Your full name">

        <label for="email">Email <span class="required">*</span></label>
        <input id="email" name="email" required type="email" placeholder="you@example.com" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">

        <label for="phone">Phone <span class="required">*</span></label>
        <input id="phone" name="phone" required pattern="^[0-9]{7,15}$" placeholder="10 digit phone">

        <label for="college">College / Organisation</label>
        <input id="college" name="college" placeholder="Your college (optional)">

        <label for="courseLevel">Course Level <span class="required">*</span></label>
        <select id="courseLevel" name="courseLevel" required>
          <option value="">Select level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>

        <label for="interests">Your Interests</label>
        <input id="interests" name="interests" placeholder="e.g. Python, AI, Web, Cloud">

        <div class="form-actions">
          <button type="submit" class="btn primary">Confirm booking</button>
          <button type="button" id="cancelBtn" class="btn ghost">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <footer class="site-footer">
    <small>Made by <a href="mailto:anushka25dubey@gmail.com" style="color:inherit;text-decoration:underline;">anushka25dubey@gmail.com</a></small>
  </footer>

  <script src="{% static 'workshop_app/js/app.js' %}" defer></script>
</body>
</html>
